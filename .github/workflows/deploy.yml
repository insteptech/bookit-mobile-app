name: Deploy bookit_mobile_app to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy Flutter App to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.60.57.127 << 'EOF'
            cd ~/apps/bookit_mobile_app

            if [ -d .git ]; then
              git pull origin main
            else
              git clone git@github.com:bookitapp-aicha/bookit_mobile_app.git .
            fi

            echo "Flutter project pulled. You can build manually if needed."
          EOF
